<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Pomdoro timer</title>
</head>
<body>
  <h1 class="head-title">pomodoro timer</h1>
  <nav>
    <ul>
      <li><button id="pomodoro" class="nav-btn active">pomodoro</button></li>
      <li><button id="short" class="nav-btn">short break</button></li>
      <li><button id="long" class="nav-btn">long break</button></li>
    </ul>
  </nav>
  <div class="timer-background">
    <div class="timer-display">
      <h1 class="time">25:00</h1>
      <button class="pause-btn">S T A R T</button>
    </div>
  </div>
  <button class="settings">⚙️</button>
  <script src="script.js"></script>
</body>
</html>
